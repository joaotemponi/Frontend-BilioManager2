<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/form-aluno.css">
    <link rel="stylesheet" href="css/navegacao.css">
</head>

<body>
    <header>
        <nav>
            <a href="lista-aluno.html">ALUNOS</a>
            <a href="lista-livro.html">LIVROS</a>
            <a href="lista-emprestimo.html">EMPRESTIMOS</a>
        </nav>
    </header>
    <h1>CADASTRO DE ALUNO</h1>
    <div class="container-formulario">
        <form id="form-aluno">
            <div class="formularios">
                <div class="form1">
                    <label for="input-nome">
                        Nome:
                        <input type="text" id="input-nome" placeholder="Nome completo" required>
                    </label>
                    <label for="input-sobrenome">
                        Sobrenome:
                        <input type="text" id="input-sobrenome" placeholder="Sobrenome" required>
                    </label>
                    <label for="data_nascimento">
                        Data de Nascimento
                        <br>
                        <input type="date" name="input-data-nascimento-aluno" placeholder="Informe a data de nascimento" required>
                    </label>
                </div>
                <div class="form2">
                    <label for="input-endereco">
                        Endereço:
                        <input type="text" id="input-endereco" placeholder="Endereço" required>
                    </label>
                    <label for="input-email">
                        Email:
                        <input type="email" id="input-email" placeholder="Email" required>
                    </label>
                    <label for="input-telefone">
                        Telefone:
                        <input type="number" id="input-telefone" placeholder="Telefone" required>
                    </label>
                </div>
            </div>
            <input type="button" value="CADASTRAR" onclick="enviarFormulario()">
        </form>
    </div>
    
    <script src="js/aluno.js"></script>
</body>
</html>
